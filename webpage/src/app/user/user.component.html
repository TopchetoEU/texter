<mat-progress-bar *ngIf="!done" mode="query"></mat-progress-bar>
<div *ngIf="done" style="user-select: none;">
    <h2>{{user.Username}} </h2>
    <h3>All articles:</h3>
    <mat-action-list>
        <mat-list-item *ngFor="let article of articles" routerLink="/article/{{article.ID}}">{{article.Title}}</mat-list-item>
    </mat-action-list>
</div>
