<h2>All articles:</h2>
<igx-linear-bar *ngIf="!done" [indeterminate]="true"></igx-linear-bar>
<mat-action-list role="list">
    <mat-list-item *ngFor="let article of articles" role="list-item" style="user-select: none;" routerLink="/article/{{article.ID}}">{{article.Title}}</mat-list-item>
</mat-action-list>
<h3 *ngIf="articles.length === 0 && done">There are no articles</h3>
