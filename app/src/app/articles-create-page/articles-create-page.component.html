<div class="container">
    <igx-input-group>
        <input igxInput type="text" name="title" #title>
        <label igxLabel for="title">Title</label>
    </igx-input-group>
    <igx-input-group>
        <textarea igxInput name="content" class="content" #content></textarea>
    </igx-input-group>
    <button class="submit" (click)="submit(title.value, content.value)">Post</button>
</div>
