<div class="desktopMenu">
    <div>
        <button *ngFor="let item of leftItems" class="a" igxButton igxRipple
            [routerLink]="item.path">{{item.name}}</button>
    </div>
    <div class="toolbarDivider"></div>
    <div>
        <button *ngFor="let item of rightItems" class="a" igxButton igxRipple
            [routerLink]="item.path">{{item.name}}</button>
    </div>
</div>
<div class="phoneMenu">
    <h3 class="title">Texter:</h3>
    <button width="100px" style="float: left" igxButton="fab" igxRipple [overlaySettings]="overlaySettings" [igxToggleAction]="dropdown"
        [igxDropDownItemNavigation]="dropdown">
        <igx-icon>
            menu
        </igx-icon>
    </button>
    <div style="padding: 1em; display: block;">
        <div class="toolbarDivider"></div>
        <igx-drop-down #dropdown style="width: 100%;">
            <igx-drop-down-item igxRipple *ngFor="let item of leftItems" [routerLink]="item.path">
                {{item.name}}
            </igx-drop-down-item>
            <div class="pmSeperator"></div>
            <igx-drop-down-item igxRipple *ngFor="let item of rightItems" [routerLink]="item.path">
                {{item.name}}
            </igx-drop-down-item>
        </igx-drop-down>
    </div>
</div>
<div style="padding: 1em">
    <router-outlet></router-outlet>
</div>
