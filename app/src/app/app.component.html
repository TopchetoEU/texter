<div class="content">
    <router-outlet></router-outlet>
</div>

<div #menu class="menu">
    <div class="items">
        <button igxButton class="button" igxRipple [igxRippleCentered]="true" *ngFor="let item of leftItems"
            [routerLink]="item.path">
            <igx-icon class="phone" style="font-size: 20px;">{{item.icon}}</igx-icon>
            <span class="desktop">{{item.name}}</span>
        </button>
        <button *ngIf="!gs.loggedIn" igxButton class="button" igxRipple [igxRippleCentered]="true" [routerLink]="'/logIn'">
            <igx-icon class="phone" style="font-size: 20px;">exit_to_app</igx-icon>
            <span class="desktop">Login</span>
        </button>
        <button *ngIf="!gs.loggedIn" igxButton="fab" class="signinButton" igxRipple [routerLink]="'/signin'">
            <igx-icon class="phone" style="font-size: 20px;">person_add</igx-icon>
            <span class="desktop">Sign in</span>
            
        </button>
    </div>
    <div class="bar">
        <div class="searchBar">
            <igx-input-group type="search" class="search">
                <input igxInput type="text" name="search" #search>
                <label igxLabel for="search">Search</label>
            </igx-input-group>
        </div>
        <igx-icon class="account" *ngIf="gs.loggedIn" igxRipple [routerLink]="'user/' + gs.userId">person</igx-icon>
    </div>
</div>

<div class="searchResults" #results>
    <div class="element" *ngFor="let user of foundUsers" igxRipple [routerLink]="'user/' + user.ID" (click)="clearSearchElement(search)">
        {{user.Username}}
    </div>
</div>

<div class="messages">
    <div [ngClass]="['message', getNotificationName(not.type).toLowerCase()]" *ngFor="let not of notifs.notifications" #notif>
        <div class="titleBar">
            <div class="title">{{not.title}}</div>
            <div class="close" igxRipple (click)="destroyNotificaton(not, notif)"></div>
        </div>
        <div class="content">{{not.content}}</div>
    </div>
</div>
